<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas</title>
    <link rel="stylesheet" href="conversor.css">
</head>

<body>

    <img src="https://cdn.pixabay.com/photo/2017/09/13/22/44/world-2747353_1280.png" class="imgmundo">

        

    <div class="background"></div>

    <div class="converter">
        <h1>Conversor de Divisas</h1>

        <div class="row">
            <input type="number" id="amount" placeholder="Cantidad" min="0" />
        </div>

        <div class="row">
            <div class="select-container">
                <select id="fromCurrency" class="moneda-select">
                    <option value="USD" data-flag="us">USD - Dólar</option>
                    <option value="EUR" data-flag="eu">EUR - Euro</option>
                    <option value="GBP" data-flag="gb">GBP - Libra</option>
                    <option value="COP" data-flag="co">COP - Peso Colombiano</option>
                    <option value="MXN" data-flag="mx">MXN - Peso Mexicano</option>
                </select>
            </div>

            <span class="arrow">⇆</span>

            <div class="select-container">
                <select id="toCurrency" class="moneda-select">
                    <option value="EUR" data-flag="eu">EUR - Euro</option>
                    <option value="USD" data-flag="us">USD - Dólar</option>
                    <option value="GBP" data-flag="gb">GBP - Libra</option>
                    <option value="COP" data-flag="co">COP - Peso Colombiano</option>
                    <option value="MXN" data-flag="mx">MXN - Peso Mexicano</option>
                </select>
            </div>
        </div>

        <button id="convertBtn">Convertir</button>

        <h3 id="result"></h3>
    </div>

    <script src="conversor.js"></script>
</body>
</html>
